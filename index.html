<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>KERZACHI — Заявка Poizon</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 15px; }
    input, textarea {
      width: 100%; padding: 10px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      margin-top: 20px; padding: 12px; width: 100%;
      background: #000; color: #fff; border: none; border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>KERZACHI — Заявка Poizon</h2>
  <form id="poizonForm">
    <label>Ссылка или код товара:
      <input type="text" id="link" required>
    </label>
    <label>Размер:
      <input type="text" id="size" required>
    </label>
    <label>Комментарий:
      <textarea id="comment"></textarea>
    </label>
    <button type="submit">Отправить заявку</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    const form = document.getElementById("poizonForm");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const payload = {
        type: "poizon_request",
        link: document.getElementById("link").value,
        size: document.getElementById("size").value,
        comment: document.getElementById("comment").value,
        ts: Date.now()
      };
      tg.sendData(JSON.stringify(payload));
      tg.showAlert("Заявка отправлена!");
      tg.close();
    });
  </script>
</body>
</html>
